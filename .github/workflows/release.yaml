name: "Release Stuff"

on:
  push:
    tags:
      - "foo/v*"
permissions:
  contents: "write"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "${{ github.ref_name }}"
      - name: Get Version
        id: get_version
        run: echo "version=$(echo ${{ github.ref_name }} | cut -d'/' -f 2)" >> $$GITHUB_OUTPUT
      - name: Create Archive
        run: tar -czvf foo_${{ steps.get_version.outputs.version }}.tar.gz foo
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: foo_${{ steps.get_version.outputs.version }}.tar.gz
