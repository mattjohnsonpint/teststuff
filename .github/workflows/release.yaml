name: "Release Stuff"

on:
  push:
    tags:
      - "foo/v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create Archive
        run: tar -czfz foo.tar.gz foo
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: foo.tar.gz
