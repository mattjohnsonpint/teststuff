name: "Release Stuff"

on:
  push:
    branches:
      - "main"
permissions:
  contents: "write"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Dependencies
        working-directory: src
        run: npm ci
      - name: Build
        working-directory: src
        run: npm run build
          